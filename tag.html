  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const tag = decodeURIComponent(urlParams.get('tag')); // Decoding the tag
      const tagTitleElement = document.querySelector('.queried-tag-title');
      tagTitleElement.textContent = tag; // Display the tag
      const articles = document.querySelectorAll('#tagged-articles .article');

      articles.forEach(article => {
        const articleTags = article.getAttribute('data-tags');
        if (!articleTags.includes(tag)) {
          article.style.display = 'none';
        }
      });
    });
  </script>
